<body>
    <div id="mImageBox">
        <img id='my_image' src='https://ttwohychong.github.io/saveCode/img/comma.jpg' alt='comma' width="auto" height="auto" onclick="fbs_click(this)" />
    </div>

    <script>
        function fbs_click(TheImg) {
            u = TheImg.src;
            // t=document.title;
            t = TheImg.getAttribute('alt');
            window.open('http://www.facebook.com/sharer.php?u=' + encodeURIComponent(u) + '&t=' + encodeURIComponent(t), 'sharer', 'toolbar=0,status=0,width=626,height=436');
            return false;
        }
    </script>
